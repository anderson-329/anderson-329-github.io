var map = L.map('botw_map', {
  preferCanvas: true,
  minZoom: -4,
  maxZoom: 1,
  center: [0, 0],
  zoom: -4,
  crs: L.CRS.Simple
});
var southWest = map.unproject([-6000, 5000], 0);
var northEast = map.unproject([6000, -5000], 0);
var bounds = new L.LatLngBounds(southWest, northEast);
L.imageOverlay('BotW-Map.png', bounds).addTo(map);
map.setMaxBounds(bounds);
$(targetLocations).each(function(i,e) {
  var coords = map.unproject(this,0);
  var html = "<div style='text-align:center'>" + Number(i + 1) + "</div>";
  var title = "Korok " + Number(i + 1);
  var icon = L.divIcon({className: 'div-icon', html: html});
  var markerOptions = {
    icon: icon,
    keyboard: false,
    title: title
  };
  L.marker(coords, markerOptions).addTo(map);  
});
var marker = 27;	    
function animatePath() {	
  map.panTo(map._layers[marker]._latlng);
  marker += 1;
}
